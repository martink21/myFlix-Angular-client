<div class="wrapper">
    <h1>Favorite movies</h1>
    <div class="movie-container">
      <mat-card class="custom-card" *ngFor="let movie of movies">
        <mat-card-header class="custom-card-header">
          <mat-card-title class="custom-card-title">{{ movie.Title }}</mat-card-title>
          <mat-card-subtitle>Directed by: {{ movie.Director.Name }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content [style.margin]="'0'" class="custom-card-content">
          <img
            mat-card-image
            src="{{ movie.ImagePath }}"
            alt="{{ movie.Title }}"
          />
        </mat-card-content>
        <mat-card-actions class="custom-card-actions">
          <button
            mat-raised-button
            (click)="openDescriptionDialog(movie.Title, movie.Description)"
            style="margin: 0.5rem"
            class="button-card"
            
            aria-label="View synopsis"
          >
            Synopsis
          </button>
          <button
            mat-raised-button
            (click)="openGenreDialog(movie.Title, movie.Genre.Name)"
            style="margin: 0.5rem"
            class="button-card"
            
            aria-label="View genres"
          >
            Genre
          </button>
          <button
            mat-raised-button
            (click)="openDirectorDialog(movie.Title, movie.Director.Name)"
            style="margin: 0.5rem"
            class="button-card"
            
            aria-label="View director"
          >
            Director
          </button>
          
          <div>
            <mat-icon *ngIf="!setFaveStatus(movie._id)" (click)="addToFavoriteMoviesList(movie._id, movie.Title)" class="favorite-button">favorite_border</mat-icon>
            <mat-icon *ngIf="setFaveStatus(movie._id)" (click)="removeFromFavorites(movie._id, movie.Title)" class="favorite-button-active">favorite</mat-icon>
            </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
